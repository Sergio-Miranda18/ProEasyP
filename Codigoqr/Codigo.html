<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Planning - Social Media QR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #e3eeff 100%);
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    .event-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      animation: float 6s ease-in-out infinite;
    }

    .event-item {
      position: absolute;
      opacity: 0.6;
      transform-origin: center;
    }

    /* Posicionamiento de elementos decorativos */
    .cake {
      top: 10%;
      left: 5%;
      animation: float 6s ease-in-out infinite;
    }

    .ring {
      top: 15%;
      right: 10%;
      animation: float 7s ease-in-out infinite;
    }

    .balloon {
      top: 5%;
      right: 15%;
      animation: float 8s ease-in-out infinite;
    }

    .gift {
      bottom: 15%;
      left: 10%;
      animation: float 7s ease-in-out infinite;
    }

    .music {
      bottom: 20%;
      right: 8%;
      animation: float 6s ease-in-out infinite;
    }

    .champagne {
      bottom: 10%;
      right: 20%;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(5deg);
      }

      100% {
        transform: translateY(0) rotate(0deg);
      }
    }

    .page-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    .background-logo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      opacity: 0.1;
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 3rem;
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 90%;
      width: 450px;
      position: relative;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-family: 'Cinzel', serif;
      color: #DAA520;
      font-size: 2.8em;
      margin-bottom: 2rem;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(218, 165, 32, 0.3);
    }

    #qrcode {
      display: flex;
      justify-content: center;
      margin: 30px 0;
      position: relative;
      padding: 20px;
    }

    .qr-wrapper {
      position: relative;
      padding: 10px;
      border-radius: 20px;
      background: linear-gradient(45deg, #DAA520, #FFD700);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    #qrcode img {
      border-radius: 15px;
      padding: 15px;
      background: white;
      display: block;
    }

    .social-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      margin-top: 40px;
      padding: 20px;
    }

    .social-button {
      padding: 20px;
      border: none;
      border-radius: 15px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .social-button:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .facebook {
      background: linear-gradient(135deg, #1877f2, #00c6ff);
    }

    .instagram {
      background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
    }

    .youtube {
      background: linear-gradient(135deg, #FF0000, #FF5E3A);
    }

    .whatsapp {
      background: linear-gradient(135deg, #25d366, #128C7E);
    }

    .hidden {
      display: none;
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem;
      }

      .social-buttons {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2.2em;
      }

      .event-item {
        transform: scale(0.7);
      }
    }
  </style>
</head>

<body>
  <div class="event-elements">
    <!-- Cake Icon -->
    <svg class="event-item cake" width="50" height="50" viewBox="0 0 24 24" fill="#DAA520">
      <path d="M20,12V8h-4c0-1.1-0.9-2-2-2h-4C8.9,6,8,6.9,8,8H4v4H2v8h20v-8H20z M10,8h4v2h-4V8z M18,12H6v-2h12V12z" />
    </svg>

    <!-- Ring Icon -->
    <svg class="event-item ring" width="50" height="50" viewBox="0 0 24 24" fill="#DAA520">
      <path d="M12,7c-2.76,0-5,2.24-5,5s2.24,5,5,5s5-2.24,5-5S14.76,7,12,7L12,7z M12,15c-1.66,0-3-1.34-3-3s1.34-3,3-3s3,1.34,3,3 S13.66,15,12,15z" />
    </svg>

    <!-- Balloon Icon -->
    <svg class="event-item balloon" width="50" height="50" viewBox="0 0 24 24" fill="#DAA520">
      <path d="M12,2C8.13,2,5,5.13,5,9c0,5.25,7,13,7,13s7-7.75,7-13C19,5.13,15.87,2,12,2z" />
    </svg>

    <!-- Gift Icon -->
    <svg class="event-item gift" width="50" height="50" viewBox="0 0 24 24" fill="#DAA520">
      <path d="M20,6h-2.18c0.11-0.31,0.18-0.65,0.18-1c0-1.66-1.34-3-3-3c-1.05,0-1.96,0.54-2.5,1.35L12,4.02l-0.5-0.67 C10.96,2.54,10.05,2,9,2C7.34,2,6,3.34,6,5c0,0.35,0.07,0.69,0.18,1H4C2.9,6,2,6.9,2,8v12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V8 C22,6.9,21.1,6,20,6z" />
    </svg>

    <!-- Music Note Icon -->
    <svg class="event-item music" width="50" height="50" viewBox="0 0 24 24" fill="#DAA520">
      <path d="M12,3l0.01,10.55c-0.59-0.34-1.27-0.55-2-0.55C7.79,13,6,14.79,6,17s1.79,4,4.01,4S14,19.21,14,17V7h4V3H12z" />
    </svg>

    <!-- Champagne Icon -->
    <svg class="event-item champagne" width="50" height="50" viewBox="0 0 24 24" fill="#DAA520">
      <path d="M15.5,21L14,8h-4L8.5,21H15.5z M11.5,3h1V1h-1V3z M12,5c1.66,0,3,1.34,3,3H9C9,6.34,10.34,5,12,5z" />
    </svg>
  </div>

  <div class="page-wrapper">
    <img src="/api/placeholder/600/600" alt="Easy Planning Logo" class="background-logo">

    <!-- QR Generator View -->
    <div class="container" id="qrView">
      <h1>EASYPLANNING</h1>
      <div class="qr-wrapper">
        <div id="qrcode"></div>
      </div>

      <p>Escanea el c√≥digo QR para acceder a nuestras redes sociales</p>
    </div>

    <!-- Social Links View -->
    <div class="container hidden" id="socialView">
      <h1>EASYPLANNING</h1>
      <div class="social-buttons">
        <a href="https://www.facebook.com/profile.php?id=61567854211544&mibextid=ZbWKwL" target="_blank" class="social-button facebook">
          <i class="fab fa-facebook-f"></i>
          Facebook
        </a>
        <a href="https://www.instagram.com/easyplanning_reserves/profilecard/?igsh=ZWxoejB0Z241dGZu" target="_blank" class="social-button instagram">
          <i class="fab fa-instagram"></i>
          Instagram
        </a>
        <a href="https://www.youtube.com/@EASYPLANNINGwmraic/videos" target="_blank" class="social-button youtube">
          <i class="fab fa-youtube"></i>
          YouTube
        </a>
        <a href="https://wa.me/message/4JPY4TQIGO2XN1" target="_blank" class="social-button whatsapp">
          <i class="fab fa-whatsapp"></i>
          WhatsApp
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script>
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }
    if (isMobileDevice() && window.location.hash === '#social') {
      document.getElementById('qrView').classList.add('hidden');
      document.getElementById('socialView').classList.remove('hidden');
    } else {
      const currentUrl = window.location.href.split('#')[0] + '#social';
      const qrcode = new QRCode(document.getElementById("qrcode"), {
        text: currentUrl,
        width: 256,
        height: 256,
        colorDark: "#DAA520",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }
  </script>
</body>

</html>
